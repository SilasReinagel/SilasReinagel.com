{% assign src = include.src | replace: '/images/', '' %}
{% assign local = '/images/' | append: src %}
{% assign cdn = 'https://silasreinagel.sirv.com/SilasReinagelBlog/' | append: src %}
 <img class="{{ include.class | default: '' }}" src="{{ cdn }}" alt="{{ include.alt }}" onerror="this.onerror=null; this.src='{{ local }}';"/>
