title: "All Posts"
permalink: all.html
---

<div class="index">
  <h1 class="title">All Posts</h1>
  <hr />
  {% for post in site.posts %}
    <div class="post">
      <h3 class="h3 post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p><small>{{ post.date | date: "%B %e, %Y" }}</small></p>	
    </div>		
  {% endfor %}	
</div>
